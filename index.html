<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Special Surprise ✉️</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <h1 class="heading">Janaa meri jaan... ❤️</h1>
    <p class="sub">Click the envelope — inside a SURPRISE! (Ek-ek karke kholen)</p>

    <div id="envelope" class="envelope">
      <div class="flap"></div>
      <div class="body"></div>
    </div>

    <!-- container where popped items will appear -->
    <div id="popContainer" class="pop-container"></div>

    <!-- final full-screen message -->
    <div id="finalScreen" class="final-screen hidden">
      <div class="final-text">
        CHAL HAT<br>
        PAGAL ZEHNI MAREEZ<br>
        ORAT HUSH PUSH TUSH
      </div>
      <button id="restartBtn" class="small-btn">Restart</button>
    </div>

    <!-- optional jump sound -->
    <audio id="popSound">
      <source src="https://files.catbox.moe/6tq5e4.mp3" type="audio/mpeg">
    </audio>
    <audio id="finalSound">
      <source src="https://files.catbox.moe/0zd6re.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
